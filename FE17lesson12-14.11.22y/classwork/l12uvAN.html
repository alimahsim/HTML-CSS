<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>L12uvAN</title>
        <link rel="stylesheet" href="CSS/l12uvAN.css">
    </head>
    <body>
        <main>
            <div class="container">

                <div class="box-1">
                    <span class="spn1">
                        organic, hand-made 
                        fabric made from <br>
                        up-cycled silk  
                        <p>
                            supporting himalayan cottage 
                            industries since 1991
                        </p>
                    </span>
                        <!--<span class="spn2"></span>-->
                    <img src="img/clothes.png" alt="Photo of clothes">


                </div>
                <div class="box-2">
                    <form action="#">

                        <h3> Log in </h3>
                        
                        <p>Enter your credentials to access your account</p>
                        
                        <button class="btn1">Log in with google</button>
                        
                        <img class="gphoto" src="img/google.png" alt="photo of google">
                        <br><br>
                        <p>________________________or_________________________</p>
                        <br><br><br>
                        <label for="email">Email Address</label><br>
                        <br>
                        <input type="email" name="email" id="email"
                        placeholder="yourname@gmaile.com">
                        <br><br><br>
                        <label for="password">Password: <a href="#">
                        Forgot password?</a></label>
                        <br><br>
                        <input type="password" name="password" 
                        id="password" placeholder="smallTiger21">
                        <br><br><br>
                        <input type="checkbox" name="chekbox" id="chekbox">
                        <span class="spn3">Keep me signed in</span>

                    </form>
                    <br>
                    <button class="btn2" type="submit">Login</button>
                    <br><br>
                    <span class="spn4">Not a member? <a href="#">Sign up</a> </span>
                </div>


            </div>

        </main>
    </body>
</html>
